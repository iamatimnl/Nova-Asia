<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voeg toe aan beginscherm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #E8E5DF;
      --accent-color: rgba(255, 255, 255, 0.4);
      --accent-highlight: #D8B15B;
    }

    body {
      font-family: 'Noto Sans', 'Open Sans', sans-serif;
      background: var(--primary-color);
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      padding: 12px 16px;
      font-size: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      position: fixed;
      margin-top: 0;
      text-align: center;
      left: 0;
      right: 0;
      color: #3f220b;
      z-index: 1000;
    }

    .content-container {
      padding: 90px 20px 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .content-container img {
      width: 60%;
      max-width: 250px;
      margin: 20px 0;
    }

    .content-container p {
      font-size: 16px;
      line-height: 1.6;
    }

    .bottom-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 10;
      padding: 6px 0;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .circle-button {
      min-width: 56px;
      height: 56px;
      background: #dfc783;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.1s;
      margin: 0 10px;
    }

    .circle-button:hover {
      background: #fae397de;
    }

    .circle-button:active {
      background: #fae397de;
      transform: scale(0.92);
    }

    .circle-button svg {
      width: 32px;
      height: 32px;
      fill: #3f220b;
    }

    .circle-button span {
      font-size: 0.75rem;
      color: #3f220b;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <h1>Voeg toe aan beginscherm</h1>

  <div class="content-container" id="wappContent">
    <!-- 内容会通过 JS 自动填充 -->
  </div>

  <div class="bottom-buttons">
    <div class="circle-button" onclick="goHome()" title="Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 3l9 9h-3v9h-12v-9h-3l9-9z" />
      </svg>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = '/';
    }

    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isSafari() {
      return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    }

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    window.onload = function () {
      const container = document.getElementById('wappContent');

      if (isIOS() && isSafari()) {
        container.innerHTML = `
          <p>Klik op het <strong>deel-icoon</strong> onderaan Safari<br>
          (vierkant met pijl omhoog)</p>
          <img src="https://raw.githubusercontent.com/iamatimnl/Nova-Asia/main/assets/logo.png" alt="Nova Asia Logo">
          <p>Selecteer vervolgens<br><strong>'Voeg toe aan beginscherm'</strong>.</p>
          <p style="margin-top: 30px;">Bedankt voor je steun!</p>
        `;
      } else if (!isMobile()) {
        container.innerHTML = `
          <p><strong>Tip voor snelle toegang:</strong></p>
          <p>Voeg deze pagina toe aan je bladwijzers:</p>
          <p>Windows: Druk op <strong>CTRL + D</strong><br>Mac: Druk op <strong>CMD + D</strong></p>
          <p style="margin-top: 30px;">Of sleep het slot-icoon uit de adresbalk naar je bureaublad om een snelkoppeling te maken.</p>
        `;
      } else {
        container.innerHTML = `
          <p><strong>Je apparaat ondersteunt mogelijk geen directe installatie naar het beginscherm.</strong></p>
          <p>Probeer de pagina op een iPhone of iPad te openen met Safari.</p>
        `;
      }
    }
  </script>

</body>

</html>

<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bedankt voor uw bestelling!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #F5F1E6;
      --section-alt-bg: #F0E2C3;
      --secondary-color: #2C2C2E;
      --accent-color: #4E342E;
      --accent-secondary: #A47148;
      --accent-tertiary: #D8C3A5;
      --accent-highlight: #E1C16E;
      --accent-gradient-start: #E09142;
      --accent-gradient-mid: #6A2E14;
      --accent-gradient-end: #4E342E;
      --off-white: #FFFFFF;
      --sakura: #D48B8B;
      --gold: #C8A95C;
    }

    body {
      font-family: 'Noto Sans', 'Open Sans', sans-serif;
      padding: 20px;
      max-width: 100%;
      margin: 0;
      background: var(--primary-color);
      color: var(--secondary-color);
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Poppins', 'Quicksand', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: var(--accent-color);
      color: var(--off-white);
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background: var(--accent-secondary);
    }

    @media screen and (min-width: 768px) {
      body {
        font-size: 1.2rem;
      }

      h1 {
        font-size: 2.3rem;
      }

      .btn-home {
        font-size: 1.1rem;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Betaling geslaagd / Bedankt voor uw bestelling!</h1>
    <p>Uw betaling is succesvol ontvangen. We gaan direct met uw bestelling aan de slag.</p>
    <p id="order-number"></p>
    <a href="/" class="btn-home">Terug naar homepagina</a>
  </div>

  <script>
    // 清空购物车和表单
    sessionStorage.removeItem('novaCart');
    sessionStorage.removeItem('orderForm');

    // 显示订单号（如果存在）
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('order_id');
    if (orderId) {
      document.getElementById('order-number').innerText = `Uw ordernummer: #${orderId}`;
    }

    // 自动跳转回首页
    setTimeout(function () {
      window.location.href = '/';
    }, 1000);
  </script>
</body>
</html>

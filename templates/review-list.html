<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FAF8F1;
      --section-alt-bg: #F0E2C3;
      --accent-tertiary: #FEEACE;
      --off-white: #F0ECE6;

      --accent-color: #4E342E;
      --accent-secondary: #A47148;

      --secondary-color: #4A4A4A;

      --accent-highlight: #E1C16E;
      --sakura: #D48B8B;
      --gold: #C8A95C;

      --accent-gradient-start: #E09142;
      --accent-gradient-mid: #6A2E14;
      --accent-gradient-end: #4E342E;
    }

    body {
      font-family: 'Noto Sans', 'Open Sans', sans-serif;
      background: var(--primary-color);
      color: var(--secondary-color);
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    button,
    input,
    select {
      border-radius: 12px;
      color: var(--accent-color);
    }

    .pagination button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      background: var(--accent-color);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .pagination button:hover {
      background: var(--accent-secondary);
    }

    .pagination button:disabled {
      background: gray;
      cursor: default;
    }

    .review-item {
      background: var(--section-alt-bg);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .review-stars span {
      font-size: 1.5rem;
      margin-right: 4px;
    }

    .review-stars .filled { color: var(--accent-highlight); }
    .review-stars .empty { color: lightgray; }

    .review-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--accent-color);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .review-link:hover { background: var(--accent-secondary); }
  </style>
</head>
<body>

<h1>Reviews</h1>
<div id="reviewList">Bezig met laden...</div>

<div class="pagination">
  <button id="prevPage">Vorige</button>
  <button id="nextPage">Volgende</button>
</div>

<!-- 返回首页按钮 -->
<a href="/" class="review-link">Terug naar Home</a>


<script>
let currentPage = 1;
const perPage = 5;

async function loadReviews() {
  const response = await fetch(`/api/reviews?page=${currentPage}&per_page=${perPage}`);
  const data = await response.json();

  const reviewList = document.getElementById('reviewList');
  if (data.reviews.length === 0) {
    reviewList.innerHTML = 'Nog geen reviews.';
    return;
  }

  reviewList.innerHTML = '';
  data.reviews.forEach(r => {
    const div = document.createElement('div');
    div.className = 'review-item';
    div.innerHTML = `
      <strong>${r.customer_name}</strong><br>
      <div class="review-stars">${renderStars(r.rating)}</div>
      <p>${r.content}</p>
    `;
    reviewList.appendChild(div);
  });

  document.getElementById('prevPage').disabled = currentPage === 1;
  const totalPages = Math.ceil(data.total / perPage);
  document.getElementById('nextPage').disabled = currentPage >= totalPages;
}

function renderStars(rating) {
  let stars = '';
  for (let i = 1; i <= 5; i++) {
    if (i <= rating) {
      stars += '<span class="filled">★</span>';
    } else {
      stars += '<span class="empty">☆</span>';
    }
  }
  return stars;
}

document.getElementById('prevPage').addEventListener('click', () => {
  if (currentPage > 1) {
    currentPage--;
    loadReviews();
  }
});

document.getElementById('nextPage').addEventListener('click', () => {
  currentPage++;
  loadReviews();
});

window.addEventListener('load', loadReviews);
</script>

</body>
</html>

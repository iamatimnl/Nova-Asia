<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #F5F3EE;
      --section-alt-bg: #EDE7DC;
      --accent-color: rgba(255, 255, 255, 0.4);
      --accent-highlight: #D8B15B;
      --accent-secondary: rgba(255, 255, 255, 0.6);
    }

    body {
      font-family: 'Noto Sans', 'Open Sans', sans-serif;
      background: var(--primary-color);
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    h1 {
      padding: 20px;
      font-size: 24px;
      background-color: #ffffff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .scroll-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .readable-content {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1), transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      background: var(--accent-color);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
      padding: 20px;
      border-radius: 12px;
      will-change: opacity, transform;
    }

    .readable-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .review-stars span {
      font-size: 1.2rem;
      margin-right: 4px;
    }

    .review-stars .filled { color: var(--accent-highlight); }
    .review-stars .empty { color: lightgray; }

    .bottom-buttons {
      position: fixed;
      bottom: 30px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
      z-index: 10;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, transform 0.1s;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .circle-button:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .circle-button:active {
      transform: scale(0.9);
    }

    .circle-button svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>
<body>

<h1 id="reviewHeader">Reviews</h1>

<div class="scroll-container" id="reviewList">Bezig met laden...</div>

<div class="bottom-buttons">
  <div class="circle-button" onclick="scrollToTop()" title="Scroll to Top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 4l-8 8h6v8h4v-8h6z"/>
    </svg>
  </div>

  <div class="circle-button" onclick="goHome()" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 3l9 9h-3v9h-12v-9h-3l9-9z"/>
    </svg>
  </div>
</div>

<script>
window.addEventListener('load', loadReviews);

async function loadReviews() {
  const response = await fetch(`/api/reviews?page=1&per_page=100`);
  const data = await response.json();

  const reviewList = document.getElementById('reviewList');
  const reviewHeader = document.getElementById('reviewHeader');

  if (data.reviews.length === 0) {
    reviewList.innerHTML = 'Nog geen reviews.';
    return;
  }

  reviewHeader.textContent = `Reviews (${data.reviews.length})`;

  reviewList.innerHTML = '';
  const reviews = data.reviews.reverse();

  reviews.forEach(r => {
    const div = document.createElement('div');
    div.className = 'readable-content';
    div.innerHTML = `
      <strong>${r.customer_name}</strong><br>
      <div class="review-stars">${renderStars(r.rating)}</div>
      <p>${r.content}</p>
    `;
    reviewList.appendChild(div);
  });

  observeReviews();
}

function renderStars(rating) {
  let stars = '';
  for (let i = 1; i <= 5; i++) {
    if (i <= rating) {
      stars += '<span class="filled">★</span>';
    } else {
      stars += '<span class="empty">☆</span>';
    }
  }
  return stars;
}

function observeReviews() {
  const items = document.querySelectorAll('.readable-content');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      } else {
        entry.target.classList.remove('visible');
      }
    });
  }, {
    root: null,
    rootMargin: '-20% 0px 0px 0px',
    threshold: 0
  });

  items.forEach((item) => observer.observe(item));
}

function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}

function goHome() {
  window.location.href = '/';
}
</script>

</body>
</html>

<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FAF8F1;
      --section-alt-bg: #F0E2C3;
      --accent-color: rgba(255, 255, 255, 0.3);
      --accent-highlight: #E1C16E;
      --accent-secondary: rgba(255, 255, 255, 0.5);
    }

    body {
      font-family: 'Noto Sans', 'Open Sans', sans-serif;
      background: var(--primary-color);
      color: var(--accent-color);
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .scroll-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .review-item {
      background: var(--section-alt-bg);
      border-radius: 12px;
      padding: 16px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .review-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .review-stars span {
      font-size: 1.2rem;
      margin-right: 4px;
    }

    .review-stars .filled { color: var(--accent-highlight); }
    .review-stars .empty { color: lightgray; }

    .bottom-buttons {
      position: fixed;
      bottom: 30px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
      z-index: 10;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, transform 0.1s;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .circle-button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .circle-button:active {
      transform: scale(0.9);
    }

    .circle-button svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<header>Reviews</header>

<!-- 滚动区域 -->
<div class="scroll-container" id="reviewList">Bezig met laden...</div>

<!-- 底部按钮 -->
<div class="bottom-buttons">
  <!-- 回到顶部按钮 -->
  <div class="circle-button" onclick="scrollToTop()" title="Scroll to Top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 4l-8 8h6v8h4v-8h6z"/>
    </svg>
  </div>

  <!-- Home 按钮 -->
  <div class="circle-button" onclick="goHome()" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 3l9 9h-3v9h-12v-9h-3l9-9z"/>
    </svg>
  </div>
</div>

<script>
window.addEventListener('load', loadReviews);

async function loadReviews() {
  const response = await fetch(`/api/reviews?page=1&per_page=100`);
  const data = await response.json();

  const reviewList = document.getElementById('reviewList');
  if (data.reviews.length === 0) {
    reviewList.innerHTML = 'Nog geen reviews.';
    return;
  }

  reviewList.innerHTML = '';

  // 数据自动倒序
  const reviews = data.reviews.reverse();

  reviews.forEach(r => {
    const div = document.createElement('div');
    div.className = 'review-item';
    div.innerHTML = `
      <strong>${r.customer_name}</strong><br>
      <div class="review-stars">${renderStars(r.rating)}</div>
      <p>${r.content}</p>
    `;
    reviewList.appendChild(div);
  });

  observeReviews();
}

function renderStars(rating) {
  let stars = '';
  for (let i = 1; i <= 5; i++) {
    if (i <= rating) {
      stars += '<span class="filled">★</span>';
    } else {
      stars += '<span class="empty">☆</span>';
    }
  }
  return stars;
}

function observeReviews() {
  const options = { threshold: 0.1 };
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, options);

  document.querySelectorAll('.review-item').forEach(item => observer.observe(item));
}

// 平滑回到顶部
function scrollToTop() {
  document.getElementById('reviewList').scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}

// 返回首页
function goHome() {
  window.location.href = '/';
}
</script>

</body>
</html>

<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FAF8F1;
      --section-alt-bg: #F0E2C3;
      --accent-color: #4E342E;
      --accent-highlight: #E1C16E;
      --accent-secondary: #A47148;
    }

    body {
      font-family: 'Noto Sans', 'Open Sans', sans-serif;
      background: var(--primary-color);
      color: var(--accent-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .review-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column-reverse;
      gap: 15px;
    }

    .review-item {
      background: var(--section-alt-bg);
      border-radius: 12px;
      padding: 16px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .review-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .review-stars span {
      font-size: 1.2rem;
      margin-right: 4px;
    }

    .review-stars .filled { color: var(--accent-highlight); }
    .review-stars .empty { color: lightgray; }

    .bottom-buttons {
      position: fixed;
      bottom: 30px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      pointer-events: none; /* 只允许点击按钮，背景不响应 */
    }

    .circle-button {
      width: 60px;
      height: 60px;
      background: var(--accent-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      pointer-events: auto; /* 允许点击 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .circle-button:hover {
      background: var(--accent-secondary);
    }

  </style>
</head>
<body>

<header>Reviews</header>

<!-- Review 列表 -->
<div class="review-list" id="reviewList">Bezig met laden...</div>

<!-- 固定底部 iOS 风格圆形按钮 -->
<div class="bottom-buttons">
  <div class="circle-button" onclick="scrollToTop()">⬆️</div> <!-- 回到顶部 -->
  <div class="circle-button" onclick="goHome()">🏠</div>       <!-- 返回首页 -->
</div>

<script>
window.addEventListener('load', loadReviews);

async function loadReviews() {
  const response = await fetch(`/api/reviews?page=1&per_page=100`);
  const data = await response.json();

  const reviewList = document.getElementById('reviewList');
  if (data.reviews.length === 0) {
    reviewList.innerHTML = 'Nog geen reviews.';
    return;
  }

  reviewList.innerHTML = '';
  data.reviews.forEach(r => {
    const div = document.createElement('div');
    div.className = 'review-item';
    div.innerHTML = `
      <strong>${r.customer_name}</strong><br>
      <div class="review-stars">${renderStars(r.rating)}</div>
      <p>${r.content}</p>
    `;
    reviewList.appendChild(div);
  });

  observeReviews();
}

function renderStars(rating) {
  let stars = '';
  for (let i = 1; i <= 5; i++) {
    if (i <= rating) {
      stars += '<span class="filled">★</span>';
    } else {
      stars += '<span class="empty">☆</span>';
    }
  }
  return stars;
}

function observeReviews() {
  const options = { threshold: 0.1 };
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, options);

  document.querySelectorAll('.review-item').forEach(item => observer.observe(item));
}

// 平滑滚动回到顶部
function scrollToTop() {
  document.getElementById('reviewList').scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}

// 返回首页
function goHome() {
  window.location.href = '/';
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SushiNova Online Bestellen</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    label, input, select { display: block; width: 100%; margin-bottom: 12px; font-size: 1rem; }
    .total { font-weight: bold; font-size: 1.2rem; margin-top: 20px; }
    button { background: #e91e63; color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #c2185b; }
  </style>
</head>
<body>
  <h1>Bestel hier je Sushi</h1>

  <form id="orderForm">
    <label for="name">Naam</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Telefoonnummer</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="item">Kies een gerecht</label>
    <select id="item" name="item">
      <option value="8.5">Sake Maki - €8.50</option>
      <option value="10">California Roll - €10.00</option>
      <option value="12">Chicken Bento - €12.00</option>
      <option value="5">Bubble Tea - €5.00</option>
    </select>

    <label for="qty">Aantal</label>
    <input type="number" id="qty" name="qty" value="1" min="1">

    <div class="total">Totaal: €<span id="total">8.50</span></div>

    <button type="submit">Bestellen & Betalen</button>
  </form>

  <script>
    const item = document.getElementById('item');
    const qty = document.getElementById('qty');
    const total = document.getElementById('total');

    function updateTotal() {
      const price = parseFloat(item.value);
      const amount = parseInt(qty.value);
      const totalPrice = (price * amount).toFixed(2);
      total.innerText = totalPrice;
    }

    item.addEventListener('change', updateTotal);
    qty.addEventListener('input', updateTotal);

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const selectedItem = item.options[item.selectedIndex].text;
      const amount = qty.value;
      const price = total.innerText;

      const orderInfo = `Bestelling van ${name} (%20 ${phone}): %0A${selectedItem} x ${amount} = €${price}`;

      // Stuur naar WhatsApp of Telegram, of via mail (voor demo nu via alert)
      alert("Bedankt voor je bestelling!\n\n" + decodeURIComponent(orderInfo));

      // Of open een Tikkie link (met bedrag手动输入)
      window.open('https://tikkie.me/pay/sushinova', '_blank');
    });
  </script>
</body>
</html>

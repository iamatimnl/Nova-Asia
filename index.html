<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Nova Asia Bestellen</title>
</head>
<body>
  <h1>Test Bestellen</h1>
  <button onclick="sendOrder()">Bestelling Verzenden</button>
  <script>
    function sendOrder() {
      fetch('/send-telegram', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: 'ðŸ“¦ Nieuwe testbestelling van Nova Asia!' })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          alert('Bestelling verzonden!');
        } else {
          alert('Fout: ' + data.error);
        }
      })
      .catch(err => {
        alert('Netwerkfout');
        console.error(err);
      });
    }
  </script>
</body>
</html>

  <div class="checkbox-group">
  <h2>Draag bij aan duurzaamheid en voorkom verspilling ğŸŒ±</h2>
  <p style="margin-top: -12px; font-size: 0.95rem; color: #555; text-align: center;">
    Geef aan hoeveel u nodig heeft:
  </p>

   <div class="supply-row">
  <span class="supply-img">ğŸ¥¢</span>
  <div class="supply-content">
    <label for="chopstickCount">Aantal stokjes </label>
    <select id="chopstickCount"></select>

</div>

 <div id="menuContainer"></div>


  <div class="cart-section">
    <h2>Winkelwagen</h2>
    <ul id="cart"></ul>
    <div class="total">Totaal: â‚¬<span id="total">0.00</span></div>
    <button onclick="checkout()">Afrekenen & Betalen</button>
  </div>

<script>
const menuData = {
  "Bento Box": [
    { name: "Chicken Bento", price: 12, image: "images/chicken-bento.jpg" }
  ],
  "Sushi Rolls": [
    { name: "Sake Maki", price: 8.5, image: "images/sake-maki.jpg" },
    { name: "California Roll", price: 10 }
  ],
  "Bubble Tea": [
    { name: "Bubble Tea", price: 5 }
  ]
};

const cart = [];
const menuContainer = document.getElementById("menuContainer");  // âœ… è¯·ç¡®ä¿ HTML ä¸­ ID æ˜¯ menuContainer

Object.entries(menuData).forEach(([category, items]) => {
  // åˆ†ç±»æ ‡é¢˜
  const categoryTitle = document.createElement("h2");
  categoryTitle.textContent = category;
  menuContainer.appendChild(categoryTitle);

  items.forEach((item) => {
    const div = document.createElement('div');
    div.className = 'menu-item';

    // è®¾ç½®èƒŒæ™¯å›¾
    if (item.image) {
      div.style.backgroundImage = `url('${item.image}')`;
      div.style.backgroundSize = 'cover';
      div.style.backgroundPosition = 'center';
      div.style.position = 'relative';
      div.style.color = '#111';
    }

    // èœå“å + ä»·æ ¼
    const nameSpan = document.createElement('span');
    nameSpan.textContent = `${item.name} - â‚¬${item.price.toFixed(2)}`;

    // æ•°é‡é€‰æ‹©å™¨
    const select = document.createElement('select');
    for (let i = 0; i <= 20; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      select.appendChild(option);
    }

    // æ·»åŠ æŒ‰é’®
    const addButton = document.createElement('button');
    addButton.textContent = 'Toevoegen';
    addButton.onclick = () => {
      const qty = parseInt(select.value);
      if (qty > 0) {
        cart.push({ name: item.name, price: item.price, qty });
        updateCart();
      }
    };

    // ç§»é™¤æŒ‰é’®
    const removeButton = document.createElement('button');
    removeButton.textContent = 'Verwijderen';
    removeButton.onclick = () => {
      for (let i = cart.length - 1; i >= 0; i--) {
        if (cart[i].name === item.name) {
          cart.splice(i, 1);
        }
      }
      select.value = 0;
      updateCart();
    };

    // æŒ‚è½½åˆ°èœå•é¡¹
    div.appendChild(nameSpan);
    div.appendChild(select);
    div.appendChild(addButton);
    div.appendChild(removeButton);

    // æ·»åŠ åˆ°é¡µé¢ä¸­
    menuContainer.appendChild(div);
  });
});

function populateSelect(id, max) {
  const sel = document.getElementById(id);
  for (let i = 0; i <= max; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = i;
    sel.appendChild(opt);
  }
}

populateSelect('chopstickCount', 20);
populateSelect('soyCount', 5);
populateSelect('wasabiCount', 5);
populateSelect('gemberCount', 5);

function updateCart() {
  const cartList = document.getElementById('cart');
  cartList.innerHTML = '';
  let total = 0;

  cart.forEach((item) => {
    const li = document.createElement('li');
    const itemTotal = item.qty * item.price;
    li.textContent = `${item.name} x ${item.qty} = â‚¬${itemTotal.toFixed(2)}`;
    cartList.appendChild(li);
    total += itemTotal;
  });

  document.getElementById('total').textContent = total.toFixed(2);
}

function toggleOrderType() {
  const type = document.querySelector('input[name="orderType"]:checked').value;
  document.getElementById('afhalenFields').classList.toggle('hidden', type !== 'afhalen');
  document.getElementById('bezorgenFields').classList.toggle('hidden', type !== 'bezorgen');
}

function checkout() {
  if (cart.length === 0) {
    alert('Je winkelwagen is leeg.');
    return;
  }

  const chopstickCount = document.getElementById('chopstickCount').value;
  const soyCount = document.getElementById('soyCount').value;
  const wasabiCount = document.getElementById('wasabiCount').value;
  const gemberCount = document.getElementById('gemberCount').value;

  let orderSummary = cart.map(item => `${item.name} x ${item.qty}`).join('\n');
  orderSummary += `\nStokjes nodig: ${chopstickCount}`;
  orderSummary += `\nSojasaus: ${soyCount}`;
  orderSummary += `\nWasabi: ${wasabiCount}`;
  orderSummary += `\nGember: ${gemberCount}`;

  const orderType = document.querySelector('input[name="orderType"]:checked').value;
  let customerDetails = '';
  let paymentMethod = '';

  if (orderType === 'afhalen') {
    const name = document.getElementById('pickupName').value.trim();
    const phone = document.getElementById('pickupPhone').value.trim();
    const time = document.getElementById('pickupTime').value;
    paymentMethod = document.getElementById('pickupPayment').value;

    if (!name || !phone || !time) {
      alert("Vul alstublieft alle afhaalvelden in: naam, telefoon en tijd.");
      return;
    }

    customerDetails = `\n[Afhalen]\nNaam: ${name}\nTelefoon: ${phone}\nAfhaaltijd: ${time}\nBetaalwijze: ${paymentMethod}`;
  } else {
    const name = document.getElementById('deliveryName').value.trim();
    const phone = document.getElementById('deliveryPhone').value.trim();
    const address = document.getElementById('deliveryAddress').value.trim();
    const postcode = document.getElementById('deliveryPostcode').value.trim();
    const time = document.getElementById('deliveryTime').value;
    paymentMethod = document.getElementById('deliveryPayment').value;

    if (!name || !phone || !address || !postcode || !time) {
      alert("Vul alstublieft alle bezorgvelden in: naam, telefoon, adres, postcode en tijd.");
      return;
    }

    customerDetails = `\n[Bezorgen]\nNaam: ${name}\nTelefoon: ${phone}\nAdres: ${address}\nPostcode: ${postcode}\nBezorgtijd: ${time}\nBetaalwijze: ${paymentMethod}`;
  }

  const totalPrice = document.getElementById('total').textContent;
  const message = `ğŸ“¦ Nieuwe bestelling bij *Nova Asia*:\n\n${orderSummary}\n${customerDetails}\nTotaal: â‚¬${totalPrice}`;

  fetch('https://flask-order-api.onrender.com/api/send', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'ok') {
      alert("Bestelling verzonden!\n\n" + orderSummary + "\nTotaal: â‚¬" + totalPrice);

      if (paymentMethod === 'online') {
        setTimeout(() => {
          window.location.href = 'https://tikkie.me/pay/novaasia';
        }, 300);
      }
    } else {
      alert("Fout bij verzenden bestelling: " + (data.error || "onbekend"));
    }
  })
  .catch(err => {
    alert("Netwerkfout bij verzenden bestelling");
    console.error(err);
  });
}

</script>
<script>

    const afhalen = document.getElementById('afhalen');

    } else {
      infoBox.textContent = 'Wij bezorgen in de volgende postcodegebieden:\n2341, 2342, 2343, 2333, 2334, 2231, 2232, 2361, 2235';
    }
  }

  // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿è¡Œä¸€æ¬¡
  toggleOrderType();
</script>
